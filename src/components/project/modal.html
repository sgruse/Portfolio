<div class="portfolio-modal fade in" id="portfolioModal" tabindex="-1" role="dialog" aria-hidden="true" style="display: block; padding-left: 0px">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="modal-body">
              <h2>{{projectInfo.name}}</h2>
              <p class="item-intro text-muted">
              </p>
              <img class="img-responsive img-centered" src="{{projectInfo.imgSrc}}" alt="" />
              <p class="text-muted">
                {{projectInfo.tech}}
              </p>
              <a>{{projectInfo.url}}</a>
              <p class="text-muted">
                {{projectInfo.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
