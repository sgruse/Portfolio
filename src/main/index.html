<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bundle.css" charset="utf-8">
  </head>
  <body data-ng-app="App" data-spy="scroll" data-target="#navToggle" id="mainBody" ng-controller="mainController">

    <nav-directive></nav-directive>

    <header>
      <div class="container">
        <div class="intro-text">
          <div class="intro-lead-in">
            Sam Gruse - Software Developer
          </div>
          <div class="intro-heading">
            Passionate software developer with a love for learning
          </div>
          <!-- Make the TELL ME MORE button use anchor scroll to go to about me page -->
          <a class="page-scroll btn btn-xl" ng-click="scrollTo('about')">Tell Me More</a>
        </div>
      </div>
      <!-- <h1>This will be the home page</h1> -->
    </header>

    <section class="bg-light-gray" id="portfolio">
      <!-- PORTFOLIO HEADING -->
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Portfolio</h2>
            <h3 class="section-subheading text-muted">Lorem Impsum</h3>
          </div>
        </div>

<!--

    - BUILD IN LOGIC SO THAT WHEN CLICKED, A PROJECT WILL DISPLAY INDIVIDUAL INFORMATION
      SAME WAY IT WAS DONE WITH OVERBROOK CONSTRUCTION

    - ALSO ADD PITCTURES SHOWING THE TECHNOLOGY USED SUCH AS NODE, ANGULAR, Express
      MAYBE IN THE SKILLS SECTION AS WELL
-->

        <!-- PROJECT ONE -->
        <div class="row" ng-repeat="project in projectData" ng-hide="moreInfo == true">
          <div class="col-md-4 col-sm-6 portfolio-item">
            <a class="portfolio-link">
              <!-- <div class="portfolio-hover" ng-click="showMore()"> -->
                <div class="portfolio-hover" ng-click="showProject(project.name)">

                <div class="portfolio-hover-content">
                  <i class="fa fa-plus fa-3x">Learn More</i>
                </div>
              </div>
              <img class="img-responsive" src="{{project.imgSrc}}" alt/>
              <div class="portfolio-caption">
                <a href="{{project.url}}"><h4>{{project.name}}</h4></a>
                <p class="text-muted">{{project.description}}</p>
              </div>
            </a>
          </div>
        </div>
          <!-- <div class="moreInfo" ng-click="showProject(project.name)">

          <p>
            MORE INFO
          </p>
          <button type="button" name="button" ng-click="moreInfo = false">Back</button>
        </div> -->
      </div>
    </section>

    <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-hidden="true" style="display: table;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="close-modal" data-dismiss="modal">
            <div class="lr">
              <div class="rl">
                <p>
                  YO MAN CHECK THIS OUT
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <section class="scrolling" id="about">
      <p>
        ABOUT
      </p>
    </section>

    <section class="scrolling" id="resume">
      <p>
        RESUME
      </p>
    </section>

    <section class="scrolling" id="contact">
      <p>
        CONTACT
      </p>
    </section>

    <main data-ng-view></main>

    <script src="bundle.js"></script>
  </body>
</html>
